<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
                integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
                crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
                rel="stylesheet">
        <link rel="stylesheet" href="sass/app.css">
        <title>Jobs Hub</title>
</head>

<body>

        <header class="header">
                <div class="header__container">

                        <a class="header__container__logo" href="index.html">Jobs Hub</a>


                        <div class="header__container__cta">
                                <a href="" class="header__container__cta__login__button">Log in</a>
                                <a href="" class="header__container__cta__register__button">Register</a>
                        </div>

                        <div class="header__container__menuIcon">
                                <i class="icon  fa fa-bars"></i>
                        </div>
                </div>
        </header>

        <div class="hero">
                <div class="hero__container">


                        <h1 class="hero__container__title">Search ,Find & Apply</h1>
                        <div class="hero__container__searchbox">


                                <form class="hero__container__form" action="">

                                        <input type="search" class="hero__container__input"
                                                placeholder="Search for jobs ">
                                        <button type="submit" class="hero__container__searchButton">Search</button>

                                </form>


                        </div>


                </div>
        </div>

        <div class="jobs">
                <h3 class="jobs__results__count">
                        showing 125 jobs
                </h3>
                <div class="jobs__container">
                        <div class="jobs__container__card">
                                <div class="jobs__container__card__top">
                                        <h4 class="jobs__container__card__company"> company </h4>
                                        <i class="fa fa-ellipsis-v"></i>
                                </div>
                                <div class="jobs__container__card__role">
                                        <span>Programmer</span>
                                </div>
                                 <div class="jobs__container__card__info">
                                        
                                        <span> <i class="fa fa-calendar-alt"> </i> 23 jan 20221</span>
                                        <span> <i class="fa fa-map-marker-alt"></i> location</span>
                                </div>
                                

                                <div class="jobs__container__card__description">
                                        <p>
                                                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid,
                                                provident.


                                        </p>
                                </div>
                                <div class="jobs__container__card__cta">
                                        <a href="#" class="jobs__container__card__cta__link">Apply Now</a>
                                </div>


                        </div>
                        <div class="jobs__container__card">
                                job 1

                        </div>
                        <div class="jobs__container__card">
                                job 1

                        </div>
                        <div class="jobs__container__card">
                                job 1

                        </div>

                </div>

        </div>


        <script src="js/app.js"></script>
</body>

</html>
